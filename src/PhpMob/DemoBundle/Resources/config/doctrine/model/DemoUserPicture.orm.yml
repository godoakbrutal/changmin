PhpMob\DemoBundle\Model\DemoUserPicture:
    type: mappedSuperclass
    table: demo_user_picture

    oneToOne:
        owner:
            targetEntity: Sylius\Component\User\Model\UserInterface
            inversedBy: image
            joinColumn:
                name: owner_id
                referencedColumnName: id
                nullable: true
                #onDelete: CASCADE

    manyToOne:
        user:
            targetEntity: Sylius\Component\User\Model\UserInterface
            inversedBy: images
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: true
                #onDelete: CASCADE
